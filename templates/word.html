<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="input-group mb-3">
          <form action = "word">
            <input type="text" class="form-control m-2" placeholder="Input Your Word Here" name="search" aria-label="Search for a word" required>
            <button class="btn btn-primary m-2" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-center">
        <div class= "card m-2">
          <div class= "card m-2">
            <h3>Meaning:</h3>
              {% for meaning in meanings %}

                  <p>{{ meaning|capfirst }}.</p>

              {% endfor %}
          </div>

          <div class= "card m-2">
            <h3>Synonyms:</h3>
                {% for synonym in synonyms %}
                  {{ synonym|capfirst }},
                {% endfor %}
          </div>
          <div class= "card m-2">
          <h3>Antonyms:</h3>
                {% for antonym in antonyms %}
                  <p>{{ antonym|capfirst }}.</p>
                {% endfor %}
        </div>

        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jC8C6OIWuhqYL7ekeGaQ/3uNC9vx3ncy" crossorigin="anonymous"></script>
</body>
</html>
